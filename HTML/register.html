<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar" id="navbar">
      <a href="#" class="brand"
        ><img src="../Images/logo-white.png" class="logo-img" id="logo-img"
      /></a>
      <!-- NAV BAR -->
      <ul class="nav-links">
        <li><a class="nav-link" href="../index.html">Home</a></li>
        <li><a class="nav-link" href="menu.html">Menu</a></li>
        <li><a class="nav-link" href="about.html">About </a></li>
        <li><a class="nav-link" href="contact.html">Contact </a></li>
        <li><a class="nav-link" href="order.html">Order</a></li>
        <li>
          <a class="nav-link" href="register.html">Registration</a>
        </li>
        <li><a class="nav-link" href="login.html">Login</a></li>
      </ul>
      <!-- BURGER MENU ICON -->
      <div class="burger" id="burger" onclick="toggleMenu()">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
    </nav>
    <main>
      <!-- Card -->
      <section class="pt-5 py-md-0 py-sm-5 mt-5">
        <div class="container px-lg-5">
          <div class="row px-lg-5 mt-4">
            <div class="col-lg-10 col-xl-9 card border shadow-none mx-auto">
              <div class="card-body">
                <div class="row justify-content-center">
                  <!-- image div -->
                  <div
                    class="d-flex justify-content-center align-items-center col-md-6"
                  >
                    <img src="../Images/diner9.jpg" class="imgs" />
                  </div>

                  <!-- form div -->
                  <div class="col-md-6">
                    <h2 class="text-center mt-2 mb-4 fw-bold">
                      REGISTRATION FORM
                    </h2>
                    <form class="row">
                      <div class="form-group col-sm-6 mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="form-group col-sm-6 mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Username"
                        />
                        <i class="fa-solid fa-user"></i>
                      </div>
                      <div class="form-group mb-3">
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email Address"
                        />
                        <i class="fa-solid fa-envelope"></i>
                      </div>

                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Password"
                        />
                        <i class="fa-solid fa-lock"></i>
                      </div>

                      <div class="form-group mb-3">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Confirm Password"
                        />
                        <i class="fa-solid fa-key"></i>
                      </div>

                      <div class="form-group mb-3 mt-1">
                        <select
                          class="w-100 p-2 form-control select-border ps-0"
                        >
                          <option value disabled selected>Gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                        <i class="fa-solid fa-caret-down"></i>
                      </div>

                      <!-- submit button -->
                      <div class="text-center">
                        <button
                          type="submit"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-primary btn-block my-3 w-50 btn-lg bg-grey"
                        >
                          Register
                        </button>
                      </div>

                      <!-- Other sign up options -->
                      <div class="text-center">
                        <p>or sign up with:</p>
                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-facebook-f sign-icons"></i>
                        </button>

                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-google sign-icons"></i>
                        </button>

                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-twitter sign-icons"></i>
                        </button>

                        <button
                          type="button"
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-link btn-floating mx-1"
                        >
                          <i class="fab fa-github sign-icons"></i>
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER -->
    </main>

    <!-- Script -->
    <script src="../main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/1c758ec64d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
